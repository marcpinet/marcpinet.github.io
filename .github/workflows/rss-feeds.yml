          echo "- ðŸ“° [Blog Posts](https://marcpinet.fr/feeds/posts.xml)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ [Projects](https://marcpinet.fr/feeds/projects.xml)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’¼ [Work Experience](https://marcpinet.fr/feeds/experiences.xml)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ“ [Education](https://marcpinet.fr/feeds/education.xml)" >> $GITHUB_STEP_SUMMARY
